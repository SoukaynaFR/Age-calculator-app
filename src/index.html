<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>

</head>
<body>

  <div class="container">
    <div class="form">
    <form>
      <div class="input_label">
      <label for="Day">DAY</label>
      <input type="text" placeholder="DD" name="Day">
      </div>

      <div class="input_label">
      <label for="Month">MONTH</label>
      <input type="text" placeholder="MM" name="Month">
      </div>
      
      <div class="input_label">
      <label for="Year">YEAR</label>
      <input type="text" placeholder="YYYY" name="Year">
      </div>

    
      <div class="button-container">
        <hr> 
      <input type="button" value="">
      </div>
</form>
</div>


<div class="age">
  <div class="ageIs"><span class="hyphen">--</span> years</div>
  
  <div class="ageIs"><span class="hyphen">--</span> months</div>
  
  <div class="ageIs"><span class="hyphen">--</span> days</div>
  
</div>
</div>

  <app-root></app-root>

</body>
</html>
